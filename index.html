<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts Student List</title>
    <link rel="stylesheet" href="" />
  </head>

  <body>
    <section class="data-container"></section>

    <template class="data-template">
      <article>
        <h2></h2>
        <p class="data-fullname"></p>
        <p class="data-house"></p>
      </article>
    </template>

    <script>
      document.addEventListener("DOMContentLoaded", hentJson);

      let personer;

      async function hentJson() {
        let myJson = await fetch("students1991.json");
        personer = await myJson.json();

        console.log(personer[0].fullname);
        visPersoner();
      }

      function visPersoner() {
        let modtager = document.querySelector(".data-container");
        let temp = document.querySelector(".data-template");
        //løb personliste igennem og lav klon//

        personer.forEach(person => {
          //lav en klon af template
          let klon = temp.cloneNode(true).content;
          //indsæt data i html
          klon.querySelector("h2").textContent = person.fullname;
          klon.querySelector(".data-house").textContent = person.house;
          //placer klon i html

          modtager.appendChild(klon);
        });
      }
    </script>
  </body>
</html>
